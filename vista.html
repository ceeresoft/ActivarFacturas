<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Captura de Texto</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 5px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="text"], button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-group">
        <label for="opciones">Selecciona una opci贸n:</label>
        <select id="opciones" name="opciones">
            <option value="">-- Elige una opci贸n --</option>
        </select>
    </div>

    <div class="form-group">
        <label for="texto">Ingresa texto:</label>
        <input type="text" id="texto" name="texto" placeholder="Escribe algo...">
    </div>

    <div class="form-group">
        <button onclick="capturarTexto()">Enviar</button>
    </div>
</div>

<script>
    function capturarTexto() {
        const texto = document.getElementById('texto').value;
        const opcion = document.getElementById('opciones').value;

        console.log("Texto ingresado:", texto);
        console.log("Opci贸n seleccionada:", opcion);
        alert(`Texto: ${texto}\nOpci贸n: ${opcion}`);
    }
</script>

</body>
</html>
